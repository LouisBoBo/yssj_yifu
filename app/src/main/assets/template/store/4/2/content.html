<div id="header">
	<header class="shopHeader">
		<div>
			<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/header2.png!560" width="100%">
		</div>
		
		<div class="bottom">
			<div>
				<div>
					<a class="avatar"><img id="store_s_sign" src="" width="100%"/></a>
				</div>
				<div>
					<span id="store_name"></span>
				</div>
				<div>
					<a class="icon-desc" onclick="toDesc()"><i></i><span>简介</span></a>
					<a class="icon-chat" onclick="toChat()"><i></i><span>私聊</span></a>
				</div>
			</div>
		</div>
	</header>
	
	<nav class="shopNav">
		<table>
			<tr>
				<td width="20%">
					<div onclick="toNew()">
						<span id="newCount"></span>
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/new2.png!180">
					</div>
				</td>
				<td width="20%">
					<div onclick="toAll()">
						<span id="allCount"></span>
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/all2.png!180">
					</div>
				</td>
				<td width="20%" id="serachBtn">
					<div onclick="searchModal()">
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/search2.png!180">
					</div>
				</td>
				<td width="20%">
					<div onclick="toShopcart()">
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/shopcart2.png!180">
					</div>
				</td>
				<td width="20%">
					<div onclick="toPersonal()">
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/user2.png!180">
					</div>
				</td>
			</tr>
		</table>
	</nav>
	

</div>

<div id="content">
	<div class="shopNotice">
		<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/notice2.png!560" width="100%">
		<div>
			<span></span>
		</div>
	</div>
	
	<div class="shopBanner">
		<div class="slickContent">
			<div>
				<a><img id="root_img"></a>
			</div>
		</div>
	</div>
	
	<div class="shopRecommendText">
		<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/recommond2.png!560" width="100%" onclick="toMore()">
	</div>
	
	<div class="shopRecommend">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-4">
					<a class="long"><img class="fadeIn" src="" id="recommond0" data-type="1"></a>
					<a><img class="fadeIn" src="" id="recommond1" data-type="2"></a>
				</div>
				<div class="col-xs-4">
					<a><img class="fadeIn" src="" id="recommond2" data-type="2"></a>
					<a class="long"><img class="fadeIn" src="" id="recommond3" data-type="1"></a>
				</div>
				<div class="col-xs-4">
					<a class="long"><img class="fadeIn" src="" id="recommond4" data-type="1"></a>
					<a><img class="fadeIn" src="" id="recommond5" data-type="2"></a>
				</div>
			</div>
		</div>
	</div>

</div>

<div id="footer">
	<div id="wrapper">
		<div id="scroller">
			<ul>
				
			</ul>
		</div>
	</div>
	
	<div class="content goodsContent" id="goodsContent">
		<div class="container-fluid" style="-webkit-transform:translate(0,0);transform:translate(0,0);-webkie-transition-duration:.5s;transition-duration:.5s;">
			
		</div>
	</div>

</div>
