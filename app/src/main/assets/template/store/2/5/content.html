<div id="header">
	<div class="shopBanner">
		<div class="slickContent">
			<div>
				<a><img id="root_img"></a>
			</div>
		</div>
	</div>
	<header class="shopHeader">
			
			<div class="bottom">
				<table>
					<tr>
						<td width="25%">
							<div onclick="toNew()">
								上新<span id="newCount"></span>
							</div>
						</td>
						<td width="25%" class="ln">
							<div onclick="toAll()">
								商品<span id="allCount"></span>
							</div>
						</td>
						<td width="25%" class="ln">
							<div onclick="toDesc()">
								店铺介绍
							</div>
						</td>
						<td>
							<div class="shopPhoto">
								<img src="" id="store_s_sign" width="100%">
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<div class="shopName">
								<span id="store_name"></span>
							</div>
						</td>
						<td></td>
					</tr>
				</table>
				
			</div>
	</header>
	
	<nav class="shopNav">
		<table>
			<tr>
				<td width="25%">
					<div onclick="searchModal()">
						<span class="icon-search"></span>
						<p>{搜索}</p>
					</div>
				</td>
				<td width="25%">
					<div onclick="toShopcart()">
						<span class="icon-shopcart"></span>
						<p>{购物车}</p>
					</div>
				</td>
				<td width="25%">
					<div onclick="toPersonal()">
						<span class="icon-user"></span>
						<p>{<span id="loginText">登录注册</span>}</p>
					</div>
				</td>
				<td>
					<div onclick="toChat()">
						<span class="icon-contact"></span>
						<p>{联系店主}</p>
					</div>
				</td>
			</tr>
		</table>
	</nav>
</div>

<div id="content">
	<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/2/notice5.png!560" width="100%">
	<div class="shopNotice">
		<div>
			<span></span>
		</div>
	</div>
	<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/2/noticebg5.png!560" width="100%">
</div>

<div id="footer">
	<div id="wrapper">
		<div id="scroller">
			<ul>
				
			</ul>
		</div>
	</div>
	
	<div class="content goodsContent" id="goodsContent">
		<div class="container-fluid" style="-webkit-transform:translate(0,0);transform:translate(0,0);-webkie-transition-duration:.5s;transition-duration:.5s;">
			
		</div>
	</div>
	<div class="footerbg"></div>
</div>
