<div id="header">

	<header class="shopHeader">
			<div>
				<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/1/header3.jpg!560" width="100%">
			</div>
			<div class="shopHeaderCenter">
				<div>
					<a class="avatar"><img id="store_s_sign" src="" width="100%"/></a>	
				</div>
				<div class="storeNameBg">
					<span id="store_name"></span>
				</div>
			</div>
			<div class="bottom">
				<div class="bg"></div>
				<div>
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-4">
								<div onclick="toNew()">
									<span id="newCount"></span><p>上新</p>
								</div>
							</div>
							<div class="col-xs-4">
								<div onclick="toAll()">
									<span id="allCount"></span><p>商品</p>
								</div>
							</div>
							<div class="col-xs-4">
								<div onclick="toShopcart()">
									<span id="shopcartCount">0</span><p>购物车</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</header>
	
	<nav class="shopNav">
		<table>
			<tr>
				<td width="25%">
					<div onclick="searchModal()">
						<span class="icon-search"></span>
						<p>搜索</p>
					</div>
				</td>
				<td width="25%">
					<div onclick="toDesc()">
						<span class="icon-desc"></span>
						<p>小店介绍</p>
					</div>
				</td>
				<td width="25%">
					<div onclick="toChat()">
						<span class="icon-contact"></span>
						<p>联系店主</p>
					</div>
				</td>
				<td>
					<div onclick="toPersonal()">
						<span class="icon-user"></span>
						<p id="loginText">登录</p>
					</div>
				</td>
			</tr>
		</table>
	</nav>

</div>

<div id="content">
	<div class="shopBanner">
		<div class="slickContent">
			<div>
				<a><img id="root_img" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/defaultbanner.png!560"></a>
			</div>
		</div>
	</div>
	
	
	<div class="shopNotice">
		<h2>店铺公告</h2>
		<div>
			<span></span>
		</div>
	</div>
	
	<div class="shopRecommendText">
		<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/1/recommond3.png!560" width="100%" onclick="toMore()">
	</div>
	
	<div class="shopRecommend">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-8">
					<a><img class="fadeIn" src="" id="recommond0" data-type="2"></a>
				</div>
				<div class="col-xs-4">
					<a><img class="fadeIn" src="" id="recommond1" data-type="1"></a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<a><img class="fadeIn" src="" id="recommond2" data-type="1"></a>
				</div>
				<div class="col-xs-4">
					<a><img class="fadeIn" src="" id="recommond3" data-type="1"></a>
				</div>
				<div class="col-xs-4">
					<a><img class="fadeIn" src="" id="recommond4" data-type="1"></a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<a><img class="fadeIn" src="" id="recommond5" data-type="1"></a>
				</div>
				<div class="col-xs-8">
					<a><img class="fadeIn" src="" id="recommond6" data-type="2"></a>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="footer">
	<div id="wrapper">
		<div id="scroller">
			<ul>
				
			</ul>
		</div>
	</div>
	
	<div class="content goodsContent" id="goodsContent">

	<div class="footerbg"></div>
