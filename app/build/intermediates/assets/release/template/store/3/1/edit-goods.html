{{if(!!it&&it.length>0){}}
	{{for(var i=0;i<it.length;i++){}}
	<div class="goodsitemWrap" is_show="{{=it[i].is_show}}">
		<div class="goodsitem" data-shop_code="{{=it[i].shop_code}}">
			<div class="relative">
				<div class="isTop" onclick="toTop(this)" is_show="{{=it[i].is_show}}" data-shop_code="{{=it[i].shop_code}}">
					{{if(it[i].is_show=="0"){}}
					<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/isTop.png">
					{{}else{}}
					<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/notTop.png">
					{{}}}
				</div>
				<a><img class="fadeIn" src="{{=youpai_url+imgUrl(it[i].shop_code)+it[i].def_pic}}!280" width="100%"></a>
				<div class="info"> 
					<h2><span>{{=shopName(it[i].shop_name)}}</span></h2>
					<div class="clearfix">
						<p class="f-right">
							
						</p>
						<p class="f-left red"><span>ï¿¥{{=minusNumber(it[i].shop_se_price, it[i].kickback)}}</span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{}}}
{{}else{}}
	
{{}}}
