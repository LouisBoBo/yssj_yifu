<div id="header">
	<header class="shopHeader">
		<div>
			<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/header5.png!560" width="100%">
		</div>
		<div class="bottom">
			<div>
				<table>
					<tr>
						<td valign="bottom">
							<span id="store_name"></span>
						</td>
						<td valign="top" class="shopPhotoWrap">
							<div class="shopPhoto">
								<img src="" id="store_s_sign">
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</header>
	
	<nav class="shopNav">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-4">
					<div onclick="toNew()">
						<span id="newCount"></span>
						<p>上新</p>
					</div>
				</div>
				<div class="col-xs-4">
					<div onclick="toAll()">
						<span id="allCount"></span>
						<p>商品</p>
					</div>
				</div>
				<div class="col-xs-4">
					<div onclick="toShopcart()">
						<span id="shopcartCount">0</span>
						<p>购物车</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<div onclick="searchModal()">
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/search5.png!180">
						<p>搜索</p>
					</div>
				</div>
				<div class="col-xs-3">
					<div onclick="toDesc()">
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/desc5.png!180">
						<p>小店介绍</p>
					</div>
				</div>
				<div class="col-xs-3">
					<div onclick="toChat()">
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/contact5.png!180">
						<p>联系店主</p>
					</div>
				</div>
				<div class="col-xs-3">
					<div onclick="toPersonal()">
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/user5.png!180">
						<p id="loginText">登录</p>
					</div>
				</div>
			</div>
		</div>
		
	</nav>
</div>
