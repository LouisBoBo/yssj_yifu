<div id="header">
	<div class="shopHeader">
		<div class="clearfix">
			<div class="f-right relative w50">
				<span class="icon-menu" onclick="toggleMenu()"></span>
			</div>
			<div class="f-left w50">
				<span class="icon-search" onclick="searchModal()"></span>
			</div>
			<div class="t-center">
				<div class="editable shopname" onclick="editNameModal(event)">
					<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
					<span class="editable-bg"></span>
					<span id="store_name"></span>
				</div>
			</div>
			
		</div>
		
		<div class="menuWrap">
			<div class="container-fluid">
				<table>
					<tr>
						<td width="33%">
							<div onclick="editNotice()" class="editable">
								<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
								<span class="editable-bg"></span>
								<div><img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/5/notice.png"></div>
								<p>店铺公告</p>
							</div>
						</td>
						<td width="33%">
							<div onclick="toDesc(event)" class="editable">
								<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
								<span class="editable-bg"></span>
								<div><img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/5/introduce.png"></div>
								<p>小店介绍</p>
							</div>
						</td>
						<td>
							<div onclick="toChat(event)" class="editable">
								<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
								<span class="editable-bg"></span>
								<div><img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/5/contact.png"></div>
								<p>店主沟通</p>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div onclick="toShopcart()" class="row2">
								<div><img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/5/shoppingcart.png"></div>
								<p>购物车</p>
							</div>
						</td>
						<td>
							<div onclick="toPersonal()" class="row2">
								<div><img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/5/login.png"></div>
								<p id="loginText">登录注册</p>
							</div>
						</td>
						<td>
						
						</td>
					</tr>
				</table>
			</div>
			<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/5/bgMenuWrap.png" width="100%" style="vertical-align:top">
			
		</div>
		
	</div>
	

</div>

<div id="content">
	<div class="shopBanner">
		
	</div>
	<div class="shopNotice">
		
	</div>
	<div class="shopRecommendText">
		
	</div>
	
	<div class="shopRecommend">
		
	</div>
</div>

<div id="footer">
	<div id="wrapper">
		<div id="scroller">
			<ul>
				
			</ul>
		</div>
	</div>
	
	<div class="content goodsContent" id="goodsContent">
		<div class="container-fluid" style="-webkit-transform:translate(0,0);transform:translate(0,0);-webkie-transition-duration:.5s;transition-duration:.5s;">
			
		</div>
	</div>
	
</div>
