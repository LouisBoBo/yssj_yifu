{{if(!!it&&it.length>0){}}
	{{for(var i=0;i<it.length;i++){}}
	<div class="goodsitemWrap">
		<div class="goodsitem">
			<div class="relative">
				{{if(it[i].is_new==1){}}
				<span class="isNewTag"></span>
				{{}}}
				<a onclick="toGoodsDetail(this)" data-shop_code="{{=it[i].shop_code}}" data-shop_name="{{=it[i].shop_name}}">
					<img class="fadeIn" src="{{=youpai_url+imgUrl(it[i].shop_code)+it[i].def_pic}}!560" width="100%">
				</a>
				<div class="absolute bg">&nbsp;</div>
				<div class="absolute"> 
					<h2>
						{{=shopName(it[i].shop_name)}}
					</h2>
					<div class="clearfix">
						<p class="f-right">
							
						</p>
						<p class="f-left shopPrice"><i>ï¿¥</i><span>{{=minusNumber(it[i].shop_se_price, it[i].kickback)}}</span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{}}}
{{}else{}}
	
{{}}}
