<div id="header">
	<header class="shopHeader">
		<div>
			<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/header4.png!560" width="100%">
		</div>
		
		<div class="bottom">
			<div>
				<div>
					<a class="avatar"><img id="store_s_sign" src="" width="100%"/></a>
				</div>
				<div class="storeNameBg">
					<span id="store_name"></span>
				</div>
				<div>
					<a class="icon-desc" onclick="toDesc()"><span></span>简介</a>
					<a class="icon-chat" onclick="toChat()"><span></span>私聊</a>
				</div>
			</div>
		</div>
	</header>
	
	<nav class="shopNav">
		<table>
			<tr>
				<td width="20%" onclick="toNew()">
					<div class="icon-new"><span id="newCount"></span></div><div>上新</div>
				</td>
				<td width="20%" onclick="toAll()">
					<div class="icon-all"><span id="allCount"></span></div><div>总商品</div>
				</td>
				<td width="20%" id="serachBtn" onclick="searchModal()">
					<div class="icon-search"></div><div>搜索</div>
				</td>
				<td width="20%" onclick="toShopcart()">
					<div class="icon-shopcart" ></div><div>购物车</div>
				</td>
				<td onclick="toPersonal()">
					<div class="icon-user"></div><div id="loginText">我的</div>
				</td>
			</tr>
		</table>
	</nav>
	

</div>

<div id="content">
	<div class="shopNotice">
		<div>
			<span></span>
		</div>
	</div>
	
	<div class="shopBanner">
		<div class="slickContent">
			<div>
				<a><img id="root_img"></a>
			</div>
		</div>
	</div>
	
	<div class="shopRecommendText">
		<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/recommond4.png!560" width="100%" onclick="toMore()">
	</div>
	
	<div class="shopRecommend">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-4">
					<a class="long"><img class="fadeIn" src="" id="recommond0" data-type="1"></a>
					<a><img class="fadeIn" src="" id="recommond1" data-type="2"></a>
				</div>
				<div class="col-xs-4">
					<a><img class="fadeIn" src="" id="recommond2" data-type="2"></a>
					<a class="long"><img class="fadeIn" src="" id="recommond3" data-type="1"></a>
				</div>
				<div class="col-xs-4">
					<a class="long"><img class="fadeIn" src="" id="recommond4" data-type="1"></a>
					<a><img class="fadeIn" src="" id="recommond5" data-type="2"></a>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="footer">
	<div id="wrapper">
		<div id="scroller">
			<ul>
				
			</ul>
		</div>
	</div>
	
	<div class="content goodsContent" id="goodsContent">
		<div class="container-fluid" style="-webkit-transform:translate(0,0);transform:translate(0,0);-webkie-transition-duration:.5s;transition-duration:.5s;">
			
		</div>
	</div>

</div>
