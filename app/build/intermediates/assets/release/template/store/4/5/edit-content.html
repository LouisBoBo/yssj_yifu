<div id="header">
	<header class="shopHeader" onclick="showEditBgModal(this)">
		<div>
			<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/header5.png!560" width="100%">
		</div>
		
		<div class="bottom">
			<div>
				<div>
					<div class="editable" onclick="showEditPhotoModal(event)">
						<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
						<span class="editable-bg"></span>
						<a class="avatar">
							<img id="store_s_sign" src="" width="100%"/>
						</a>
					</div>
				</div>
				<div class="storeNameBg" onclick="editNameModal(event)">
					<span class="editable">
						<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="30">
						<span class="editable-bg"></span>
						<span id="store_name"></span>
					</span>
				</div>
				<div>
					<a class="icon-desc editable" onclick="toDesc(event)">
						<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="30">
						<span class="editable-bg"></span>
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/desc5.png" width="50">
					</a>
					<a class="icon-chat editable" onclick="toChat(event)">
						<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="30">
						<span class="editable-bg"></span>
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/contact5.png" width="50">
					</a>
				</div>
			</div>
		</div>
	</header>
	
	<nav class="shopNav">
		<table>
			<tr>
				<td width="20%" onclick="toNew()">
					<div>
						<span id="newCount"></span>
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/new5.png!180" height="60" />
					</div>
				</td>
				<td width="20%" onclick="toAll()">
					<div>
						<span id="allCount"></span>
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/all5.png!180" height="60" />
					</div>
				</td>
				<td width="20%" id="serachBtn" onclick="searchModal()">
					<div>
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/search5.png!180" height="60" />
					</div>
				</td>
				<td width="20%" onclick="toShopcart()">
					<div>
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/shopcart5.png!180" height="60" />
					</div>
				</td>
				<td onclick="toPersonal()">
					<div>
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/user5.png!180" height="60" />
					</div>
				</td>
			</tr>
		</table>
	</nav>

</div>

<div id="content">
	<div class="shopNotice" onclick="editNotice()">
		<div class="editable editable-block">
			<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
			<div class="editable-bg"></div>
			<span></span>
		</div>
	</div>
	
	<div class="shopBanner editable editable-block" onclick="editBanner()">
		<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
		<div class="editable-bg"></div>
		<div class="slickContent">
			<div>
				<a><img id="root_img"></a>
			</div>
		</div>
	</div>
	
	<div class="shopRecommendText">
		<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/4/recommond5.png!560" width="100%" onclick="toMore()">
	</div>
	
	<div class="shopRecommend editable editable-block" onclick="setRecommond()">
		<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
		<div class="editable-bg"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-4">
					<a class="long"><img class="fadeIn" src="" id="recommond0" data-type="1"></a>
					<a><img class="fadeIn" src="" id="recommond1" data-type="2"></a>
				</div>
				<div class="col-xs-4">
					<a><img class="fadeIn" src="" id="recommond2" data-type="2"></a>
					<a class="long"><img class="fadeIn" src="" id="recommond3" data-type="1"></a>
				</div>
				<div class="col-xs-4">
					<a class="long"><img class="fadeIn" src="" id="recommond4" data-type="1"></a>
					<a><img class="fadeIn" src="" id="recommond5" data-type="2"></a>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="footer">
	<div id="wrapper">
		<div id="scroller">
			<ul>
				
			</ul>
		</div>
	</div>
	
	<div class="content goodsContent" id="goodsContent">
		<div class="container-fluid" style="-webkit-transform:translate(0,0);transform:translate(0,0);-webkie-transition-duration:.5s;transition-duration:.5s;">
			
		</div>
	</div>
</div>
