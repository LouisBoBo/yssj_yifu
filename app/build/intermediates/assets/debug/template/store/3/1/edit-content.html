<div id="header">
	<header class="shopHeader">
		<div>
			<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/header1.png!560" width="100%">
		</div>
		<div class="bottom">
			<div>
				<table>
					<tr>
						<td valign="bottom">
							<span class="editable shopname" onclick="editNameModal(event)">
								<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
								<span class="editable-bg"></span>
								<span id="store_name"></span>
							</span>
							
						</td>
						<td valign="top" class="shopPhotoWrap">
							<div class="shopPhoto editable" onclick="showEditPhotoModal(event)">
								<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
								<span class="editable-bg"></span>
								<img src="" id="store_s_sign">
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</header>
	
	<nav class="shopNav">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-4">
					<div onclick="toNew()">
						<span id="newCount"></span>
						<div>上新</div>
					</div>
				</div>
				<div class="col-xs-4">
					<div onclick="toAll()">
						<span id="allCount" style="background-image: url('https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/nav1-2.png')"></span>
						<div>商品</div>
					</div>
				</div>
				<div class="col-xs-4">
					<div onclick="toShopcart()">
						<span id="shopcartCount" style="background-image: url('https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/nav1-3.png')">0</span>
						<div>购物车</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<div onclick="searchModal()">
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/search1.png!180">
						<p>搜索</p>
					</div>
				</div>
				<div class="col-xs-3">
					<div onclick="toDesc(event)" class="editable">
						<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
						<span class="editable-bg"></span>
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/desc1.png!180">
						<p style="color:#d86002">小店介绍</p>
					</div>
				</div>
				<div class="col-xs-3">
					<div onclick="toChat(event)" class="editable">
						<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
						<span class="editable-bg"></span>
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/contact1.png!180">
						<p>联系店主</p>
					</div>
				</div>
				<div class="col-xs-3">
					<div onclick="toPersonal()">
						<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/user1.png!180">
						<p id="loginText">登录</p>
					</div>
				</div>
			</div>
		</div>
		
	</nav>
	

</div>

<div id="content">
	<div class="shopBanner editable editable-block" onclick="editBanner()">
		<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
		<div class="editable-bg"></div>
		<div class="slickContent">
			<div>
				<a><img id="root_img"></a>
			</div>
		</div>
	</div>
	
	<div class="shopNotice" onclick="editNotice()">
		<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/notice1.png!560" width="94%">
		<div class="editable">
			<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
			<div class="editable-bg"></div>
			<span></span>
		</div>
		
	</div>
	
	<div class="shopRecommendText" onclick="toMore()">
		<div>
			<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/recommondText.png!560" width="100%">
		</div>
	</div>
	
	<div class="shopRecommend" onclick="setRecommond()">
		<div class="container-fluid editable editable-block">
			<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
			<div class="editable-bg"></div>
			<div class="row">
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="recommond0" data-type="3"></a>
				</div>
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="recommond1" data-type="3"></a>
				</div>
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="recommond2" data-type="3"></a>
				</div>
			</div>
			<div class="row">
				
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="recommond3" data-type="3"></a>
				</div>
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="recommond4" data-type="3"></a>
				</div>
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="recommond5" data-type="3"></a>
				</div>
				
			</div>
			
		</div>
	</div>
	
	<div class="shopHotAreaText">
		<div>
			<img src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/3/hotAreaText1.png!560" width="100%">
		</div>
	</div>
	<div class="shopHotArea" onclick="toHotArea()">
		<div class="container-fluid editable editable-block">
			<img class="editable-btn" src="https://yssj-real-test.b0.upaiyun.com/H5/public/img/store/editbtn.png" width="46">
			<div class="editable-bg"></div>
			<div class="row">
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="hotArea0" data-type="3"></a>
				</div>
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="hotArea1" data-type="3"></a>
				</div>
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="hotArea2" data-type="3"></a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="hotArea3" data-type="3"></a>
				</div>
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="hotArea4" data-type="3"></a>
				</div>
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="hotArea5" data-type="3"></a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="hotArea6" data-type="3"></a>
				</div>
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="hotArea7" data-type="3"></a>
				</div>
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="hotArea8" data-type="3"></a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="hotArea9" data-type="3"></a>
				</div>
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="hotArea10" data-type="3"></a>
				</div>
				<div class="col-xs-4 squareDiv">
					<a><img class="fadeIn" src="" id="hotArea11" data-type="3"></a>
				</div>
			</div>
		</div>
		
	</div>
</div>

<div id="footer">
	<div id="wrapper">
		<div id="scroller">
			<ul>
				
			</ul>
		</div>
	</div>
	
	<div class="content goodsContent" id="goodsContent">
		<div class="container-fluid" style="-webkit-transform:translate(0,0);transform:translate(0,0);-webkie-transition-duration:.5s;transition-duration:.5s;">
			
		</div>
	</div>

</div>
